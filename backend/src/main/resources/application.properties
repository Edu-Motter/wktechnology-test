spring.application.name=wktechnology

# MySQL datasource Configs:
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3307}/wktechnology
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Auto building table in database according to entity class we have
spring.jpa.hibernate.ddl-auto=update

# Hibernate Batch Size:
spring.jpa.properties.hibernate.jdbc.batch_size=30

# Hibernate configs to DEBUG:
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=TRACE
